name: Release Electron App

# Keep the `release` trigger option to allow manual publishing of releases if needed.
on:
  release:
    types: [published]
  workflow_call:
    inputs:
      tag_name:
        description: "The release tag name"
        required: true
        type: string
      target:
        description: "The target branch for the release"
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: SSW.YakShaver
  NODE_VERSION: 20

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      target: ${{ steps.check.outputs.target }}
    steps:
      - id: check
        run: |
          # Handle both release event and workflow_call triggers
          if [ -n "${{ inputs.tag_name }}" ]; then
            # Called via workflow_call
            TAG="${{ inputs.tag_name }}"
            TARGET="${{ inputs.target }}"
          else
            # Called via release event
            TAG="${{ github.event.release.tag_name }}"
            TARGET="${{ github.event.release.target_commitish }}"
          fi

          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "target=$TARGET" >> $GITHUB_OUTPUT

  build-windows:
    needs: check-release
    runs-on: windows-latest
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-release.outputs.target }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: true

      # Manual download is needed because the 'youtube-dl-exec' script for Unix hits the GitHub API unauthenticated rate limit (60/hr) while attempting to find the yt-dlp binary. 
      - name: Install yt-dlp binary manually
        shell: bash
        run: |
          mkdir -p node_modules/youtube-dl-exec/bin
          PATTERN="yt-dlp.exe"
          OUTPUT_FILE="node_modules/youtube-dl-exec/bin/yt-dlp.exe"
          MAX_ATTEMPTS=3
          ATTEMPT=1

          until gh release download --repo yt-dlp/yt-dlp --pattern "$PATTERN" --clobber --output "$OUTPUT_FILE"; do
            echo "Attempt $ATTEMPT to download yt-dlp binary failed." >&2
            if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then exit 1; fi
            ATTEMPT=$((ATTEMPT+1))
            sleep 5
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Windows app
        run: npm run publish -- --win
        env:
          NODE_ENV: production
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    needs: check-release
    runs-on: macos-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-release.outputs.target }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: true

      # Manual download is needed because the 'youtube-dl-exec' script for Unix hits the GitHub API unauthenticated rate limit (60/hr) while attempting to find the yt-dlp binary. 
      - name: Install yt-dlp binary manually
        run: |
          mkdir -p node_modules/youtube-dl-exec/bin

          PATTERN="yt-dlp_macos"
          OUTPUT_FILE="node_modules/youtube-dl-exec/bin/yt-dlp"
          MAX_ATTEMPTS=3
          ATTEMPT=1

          until gh release download \
            --repo yt-dlp/yt-dlp \
            --pattern "$PATTERN" \
            --clobber \
            --output "$OUTPUT_FILE"; do

            echo "Attempt $ATTEMPT to download yt-dlp binary failed." >&2

            if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
              echo "Failed to download yt-dlp binary after $MAX_ATTEMPTS attempts." >&2
              exit 1
            fi

            ATTEMPT=$((ATTEMPT+1))
            sleep 5
          done
          
          # Make the binary executable
          chmod +x "$OUTPUT_FILE"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Publish macOS app
        run: npm run publish -- --mac
        env:
          NODE_ENV: production
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
